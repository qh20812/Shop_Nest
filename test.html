<!DOCTYPE html>

<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>ShopNest - Modern E-commerce</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1975d2",
                        "background-light": "#f6f7f8",
                        "background-dark": "#111921",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
</head>

<body class="font-display bg-background-light dark:bg-background-dark">
    <div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
        <div class="layout-container flex h-full grow flex-col">
            
            <!-- Main Content Area -->
            <main class="flex-1">
                <!-- Carousel Section -->
                <section class="relative w-full h-[60vh] md:h-[75vh] max-h-[800px] group overflow-hidden">
                    <!-- Slide 1 -->
                    <div class="absolute inset-0 w-full h-full bg-cover bg-center transition-opacity duration-700 ease-in-out"
                        data-alt="Models wearing stylish winter jackets and sweaters in a snowy, urban setting."
                        style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCvSdTvWdM9WqLTDgSJ7oEAZE7s1OofK4lerdk9uxJ3_vhvVLMhTtpaVkPF8N-WkkPfZL2piCzxu-CyLoKm7e6Q6cj8ctvU6j8hDeWklMghBS2EqmEmx88DilG3WuYU9BYYa074WwFZdXvoJkScD1DBhT_yistd2XjjolFn6eIKeJS59HYBu2U6x9LPO8qpgckWzBhEgHIAb4Bbpa9_OrUVmr9ChIC08RNPR9G2h3BltoyW1PnHnqvWe-LUntS6BdIw4sHoFU2fmgpZ');">
                        <div class="absolute inset-0 bg-black/40"></div>
                        <div
                            class="relative h-full flex flex-col items-center justify-center text-center text-white px-4">
                            <h1 class="text-4xl md:text-6xl font-black mb-4 tracking-tight">Winter Collection Arrived
                            </h1>
                            <p class="max-w-xl text-lg md:text-xl mb-8 text-white/90">Stay warm and stylish with our
                                latest arrivals. Unmatched quality and design.</p>
                            <button
                                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-primary text-white text-base font-bold tracking-wide hover:bg-primary/90 transition-colors">
                                <span>Discover Now</span>
                            </button>
                        </div>
                    </div>
                    <!-- Navigation Arrows -->
                    <button
                        class="absolute top-1/2 left-4 -translate-y-1/2 z-10 flex items-center justify-center w-12 h-12 rounded-full bg-white/20 hover:bg-white/30 text-white backdrop-blur-sm transition-all opacity-0 group-hover:opacity-100 group-hover:left-6">
                        <span class="material-symbols-outlined text-3xl">arrow_back_ios_new</span>
                    </button>
                    <button
                        class="absolute top-1/2 right-4 -translate-y-1/2 z-10 flex items-center justify-center w-12 h-12 rounded-full bg-white/20 hover:bg-white/30 text-white backdrop-blur-sm transition-all opacity-0 group-hover:opacity-100 group-hover:right-6">
                        <span class="material-symbols-outlined text-3xl">arrow_forward_ios</span>
                    </button>
                    <!-- Pagination Dots -->
                    <div class="absolute bottom-6 left-1/2 -translate-x-1/2 z-10 flex space-x-2">
                        <button class="w-2.5 h-2.5 rounded-full bg-white"></button>
                        <button class="w-2.5 h-2.5 rounded-full bg-white/50 hover:bg-white/75"></button>
                        <button class="w-2.5 h-2.5 rounded-full bg-white/50 hover:bg-white/75"></button>
                        <button class="w-2.5 h-2.5 rounded-full bg-white/50 hover:bg-white/75"></button>
                    </div>
                </section>
            </main>
        </div>
    </div>
</body>

</html>
